<div>
    <h1>System Settings</h1>
    <p><label>OS </label> {{get("os.name")}} v{{get("os.version")}} - ({{get("os.arch")}})</p>
    <p><label>Working Folder</label> {{get("user.dir")}}</p>
    <p><label>Home Folder</label> {{get("user.home")}}</p>
    <p><label>Total Mem</label> {{totalMemory}}</p>
    <p><label>Free Mem</label> {{freeMemory}}</p>
    <p><label>MaxMem</label> {{maxMemory}}</p>
    <p><label>PID</label> {{pid}}</p>
</div>
